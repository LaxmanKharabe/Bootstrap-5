<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex classes</title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container pt-2">
        <div class="d-flex flex-column flex-sm-column flex-md-row gap-1 mb-3 text-white">
            <div class="p-2 bg-dark">Flex item 1</div>
            <div class="p-2 bg-dark">Flex item 2</div>
            <div class="p-2 bg-dark">Flex item 3</div>
        </div>
        <hr>
    
        <p>Center classes</p>
        <div class="d-flex gap-1 justify-content-center align-items-center text-white border border-2 border-dark">
            <div class="p-2 bg-dark">Flex item 1</div>
            <div class="p-2 bg-dark">Flex item 2</div>
            <div class="p-2 bg-dark">Flex item 3</div>
        </div>
        <hr>
        <p>Right/End classes</p>
    
        <div class="d-flex gap-1 justify-content-end align-items-end text-white border border-2 border-dark">
            <div class="p-2 bg-dark">Flex item 1</div>
            <div class="p-2 bg-dark">Flex item 2</div>
            <div class="p-2 bg-dark">Flex item 3</div>
        </div>
    </div>
</body>
</html>
