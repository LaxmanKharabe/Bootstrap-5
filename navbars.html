<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nav Bar</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/bootstrap-icons/font/bootstrap-icons.min.css">
    <style>
        .bi-x-lg{
            font-size: 30px;
        }
    </style>
</head>

<body>
    <!-- As a link -->
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
        </div>
    </nav>

    <!-- As a heading -->
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Navbar</span>
        </div>
    </nav>

    <!-- Brand Image as a link-->
    <nav class="navbar navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="image path" alt="Wrong Path" width="30" height="24" alt="">
            </a>
        </div>
    </nav>

    <!-- Image and text -->
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="/docs/5.0/assets/brand/bootstrap-logo.svg" alt="" width="30" height="24"
                    class="d-inline-block align-text-top">
                Bootstrap
            </a>
        </div>
    </nav>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button onclick="changeIcon()" class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#itemsContainer">
                <span id="icon" class="navbar-toggler-icon bi"></span>
            </button>
            <div class="collapse navbar-collapse" id="itemsContainer">
                <div class="navbar-nav">
                    <a class="nav-link active" href="#">Home</a>
                    <a class="nav-link" href="#">Features</a>
                    <a class="nav-link" href="#">Pricing</a>
                    <a class="nav-link" href="#">Contact</a>
                </div>
            </div>
        </div>
    </nav>
    <script>
        function changeIcon() {
            var iconElement = document.querySelector('#icon');
            iconElement.classList.toggle('navbar-toggler-icon');
            iconElement.classList.toggle('bi-x-lg');
        }
    </script>

    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>

</html>
